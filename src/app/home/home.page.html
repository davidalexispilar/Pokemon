<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Pokémones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row no-padding>
      <ion-col col-6 sizeXs="6" sizeMd="4"   *ngFor="let pokemon of pokemonList">
        <ion-card >
          <img [src]="getPokemonImage(pokemon.details.sprites.front_default)" alt="{{ pokemon.name }}">
          <ion-card-header>
            {{ pokemon.name }}
          </ion-card-header>
          <ion-card-content>
            <p>Experiencia: {{ pokemon.details.base_experience }}</p>
            <p>Altura: {{ pokemon.details.height / 10 }} m</p>
            <p>Peso: {{ pokemon.details.weight / 10 }} kg</p>
            <p>Habilidades: {{ getPokemonAbilities(pokemon.details.abilities) }}</p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
</ion-grid>




  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingText="Cargando más pokémon...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
